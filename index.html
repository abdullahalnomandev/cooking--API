<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Api</title>
    <script src="https://kit.fontawesome.com/8ddedf686e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2 id="cookingHeader">Cooking Master</h2>
        <div class="container">

            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="inputValue" type="text" class="form-control" placeholder="Search for Meal...">
                    <div class="input-group-append">
                        <button id="btn" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>

            </form>
            <div id="mealIngredientDetails">
            </div>

            <div id="detailsInfo">
            </div>

        </div>


        <div class="backoutput">
            <div id="homeDetails">
                <h1>Please search meal name : </h1>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
